<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log ind</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
  body {
    margin: 0;
    padding: 0;
} 

.sidebar {
width: 50%;
background-color: #edf0ef;
height: 97%;
position: fixed;
margin:1%;
border-radius: 20px;
}

#window {
min-width: 477.333px;
}

#login-register {

margin: 25% auto;
width: 50%;
}
</style>
</head>
<body>

<div id="window" class="">
    <div class="row">
        <div class="col-6">
            <div class="sidebar">
                <h1>Powered by Dumbuya Engineering</h1>
            </div>
        </div>
        <div class="col-6">
            <div id="login-register">
                <div style="font-size: 24px">
                    <p>
                        Velkommen til Conrad!<br>
                        Log ind!
                    </p>
                </div>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="E-mail" id="email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Adgangskode" id="pwd">
                    </div>
                    <button type="submit" class="btn btn-success rounded-pill">Log ind</button>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
